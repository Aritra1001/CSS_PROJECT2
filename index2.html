<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6ea382c9aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Project2</title>
  </head>
  <body>
    <div class="bg">
      <div class="boundary">
        <h1>Tasks <span class="col">List</span></h1>
      </div>

      <div id="sp">
        <a href="./index2.html"><i class="fa-solid fa-circle-plus"></i></a>
      </div>
      <br />
      <div class="parent">
        <a href="./index3.html"
          ><div class="child box1">
            <h3 class="col">Trip to Paris</h3>
            <hr />
            <div class="align">
              <input type="checkbox" value="Visit Church" checked />
              <span class="decoration"> Visit Church</span>
              <br />
              <br />
              <input type="checkbox" value="Shopping" />Shopping
            </div>
          </div>
        </a>
        <div class="child box2">
          <h3 class="col">My To Do List</h3>
          <hr />
          <div class="align2">
            <input type="checkbox" value="Visit Supermarket" checked />
            <span class="decoration">Visit Supermarket</span>
            <br />
            <br />
            <input type="checkbox" value="Buy Vegetables" /> Buy Vegetables
          </div>
        </div>
        <div class="child box3">
          <h3 class="col">Daily Morning Routine for...</h3>
          <hr />
          <div class="align3">
            <input type="checkbox" value="Wake up at 6AM" checked />
            <span class="decoration">Wake up at 6 AM </span> <br />
            <br />
            <input type="checkbox" value="Sleep at 10PM" /> Sleep at 10 PM
          </div>
        </div>
      </div>
    </div>
    <div class="page2">
      <span id="head2">Add New Task</span>
      <a href="./index.html">
        <i class="fa-sharp fa-solid fa-circle-xmark"></i
      ></a>
      <hr />
      <input type="text" placeholder="Learn C++" />
      <div class="add2">
        <a class="link2" href="./index3.html">+ Add Task</a>
      </div>
    </div>
  </body>
</html>
